<div class="modal-header">
    <h3 class="modal-title">{{::model.title}}</h3>
</div>
<div class="modal-body">
    <form name="modalTextForm" ng-submit="$close(model.text)">
        <div form-element>
            <label class="col-xs-2">
                {{model.inputLabel}}
            </label>
            <div class="col-xs-10">
                <input type="text" ng-model="model.text" id="editModalText" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close(model.text)">Save</button>
    <button class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
</div>
