<h3>Dashboard</h3>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Question</th>
            <th>Question Type</th>
            <th>Answer Type</th>
            <th>Answer</th>
            <th>Level</th>
            <th>Added On</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="question in questions">
            <td>{{question.value}}</td>
            <td>{{question.questionTypeCode}}</td>
            <td>{{question.answerTypeCode}}</td>
            <td>{{question.correctAnswer}}</td>
            <td>{{question.difficultLevel}}</td>
            <td>{{question.createdOn}}</td>
        </tr>
    </tbody>
</table>
