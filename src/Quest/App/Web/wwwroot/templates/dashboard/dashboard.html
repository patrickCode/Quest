<h3>Dashboard</h3>

<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="row">
            <div class="col-lg-3">
                <h4>My Questions</h4>
            </div>
            <div class="col-lg-9">
                <div class="pull-right">
                    <form class="form-inline" ng-disabled="questionsLoading || errorOcurredWhileLoadingQuestions">
                        <select class="form-control" ng-model="selectedCategory">
                            <option>None</option>
                            <option ng-repeat="category in availableCategories" value="{{category.code}}">{{category.value}}</option>
                        </select>
                        <input id="searchText" class="form-control" type="text" style="width: 300px;" placeholder="Search..." ng-disabled="questionsLoading || errorOcurredWhileLoadingQuestions" ng-model="searchText"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <span ng-show="questionsLoading">
            <button class="btn btn-lg btn-warning disabled align-middle"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
        </span>
        <table ng-hide="questionsLoading || errorOcurredWhileLoadingQuestions" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Question Type</th>
                    <th>Answer Type</th>
                    <th>Answer</th>
                    <th>Level</th>
                    <th>Added On</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="question in questions |questionsCategoryFilter:selectedCategory | filter:searchText">
                    <td>{{question.value}}</td>
                    <td>{{question.questionTypeCode}}</td>
                    <td>{{question.answerTypeCode}}</td>
                    <td>{{question.correctAnswer}}</td>
                    <td>{{question.difficultLevel}}</td>
                    <td>{{question.createdOn | date:'short'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
